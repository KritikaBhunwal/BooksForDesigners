<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books for Designers</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/BooksForDesigners/public/styles.css">
 
  <style>
    body {
      background-color: #121212;
      color: #FFFFFF;
      font-family: 'Open Sans', sans-serif;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #9990bb;
      text-align: center;
      margin-bottom: 30px;
    }

    .books-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 books per row on desktop */
      gap: 20px;
      margin-left: 25rem;
      margin-right: 25rem;
    }

    .book {
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .book:hover {
      transform: translateY(-5px);
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .details h3 {
      margin: 10px 0 5px;
      color: #9990bb;
      font-family: 'Playfair Display', serif;
    }

    .details p {
      margin: 5px 0;
      font-size: 14px;
    }

    /* Tablet breakpoint (2 books per row) */
    @media (max-width: 1400px) {
      .books-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile breakpoint (1 book per row) */
    @media (max-width: 600px) {
      .books-container {
        grid-template-columns: 1fr;
      }
    }
  </style>

</head>
<body>
  <h1>ðŸ“š Books for Designers</h1>
  <div class="books-container" id="books"></div>

  <script>
    fetch('/books')
      .then(res => res.json())
      .then(data => {
        const booksDiv = document.getElementById('books');
        data.forEach(book => {
          booksDiv.innerHTML += `
            <div class="book">
              <img src="${book.imageUrl}" alt="${book.title}">
              <div class="details">
                <h3>${book.title}</h3>
                <p><strong>Author:</strong> ${book.author}</p>
                <p><strong>Year:</strong> ${book.year}</p>
              </div>
            </div>
          `;
        });
      })
      .catch(err => console.log(err));
  </script>
</body>
</html>
